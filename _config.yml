description_footer:

# comments
# two ways to comment, only choose one, and use your own short name
duoshuo_shortname:
disqus_shortname:

# statistic analysis
google_analytics_id:

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      plantuml: _includes/plantuml.html

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
gems: [jekyll-plantuml, jekyll-paginate]
paginate: 5

plugins:
  - jekyll-paginate
  - jekyll-plantuml
